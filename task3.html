<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border:2px solid black;
            width:50%;
            padding:50px

        }
    </style>
</head>
<body>
    <form> 
        1st Number:<input type="text" id="n1" style="margin-left: 5px;"><br><br>
        2nd Number:<input type="text" id="n2"><br><br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>

        <p id="p1"></p>
    </form>

    <script>
       
        function multiply(){
            event.preventDefault()
            var num1=document.getElementById("n1").value
            var num2=document.getElementById("n2").value
            document.getElementById("p1").innerHTML="Result is:<br>"+parseInt(num1)*parseInt(num2)
        }
        function divide(){
            event.preventDefault()
            var num1=document.getElementById("n1").value
            var num2=document.getElementById("n2").value
            document.getElementById("p2").innerHTML="Result is:<br>"+parseInt(num1)/parseInt(num2)
        }
    </script>
</body>
</html>
